name: CI build

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v5
      - name: Set up JDK
        uses: actions/setup-java@v5
        with:
          java-version: 25
          distribution: temurin
          cache: maven
      - name: Build
        run: ./mvnw verify -B -Dorg.hibernate.reactive.common.InternalStateAssertions.ENFORCE=false
